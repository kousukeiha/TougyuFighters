<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>琉大掲示板 - 検索</title>
</head>
<body>

    <header>
        <a href="{{ url_for('top') }}">トップページ</a>
        <a href="{{ url_for('mypage') }}">マイページ</a>
    </header>
    <h1>琉大掲示板 - 検索</h1>

    <table class="nav-table">
        <tr>
            <td><a href="{{ url_for('search') }}">話題検索</a></td>
            <td><a href="{{ url_for('category') }}">ジャンル</a></td>
        </tr>
    </table>

    <form class="search-form" action="{{ url_for('search') }}" method="GET">
        <label for="query">投稿の検索</label>
        <input type="text" id="query" name="query" value="{{ query }}">
        <button type="submit">話題検索</button>
    </form>

    <table class="posts-table">
        <thead>
            <tr>
                <th>タイトル</th>
                <th>内容</th>
                <th>ジャンル</th>
            </tr>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <td class="title">{{ post.title }}</td>
                <td>{{ post.content }}</td>
                <td class="category">{{ post.category }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="floating-button"><a href="{{ url_for('index') }}">投稿</a></div>
</body>
</html>
