<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .flash {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        .link-custom {
            color: #007bff;
        }
        .link-custom:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">ログイン</h1>
        </div>
        <div class="form-container">
            <!-- エラーメッセージ表示 -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-danger flash">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="student_id">学籍番号:</label>
                    {{ form.student_id(class="form-control") }}
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    {{ form.password(class="form-control") }}
                </div>
                
                <button type="submit" class="btn btn-custom btn-block">ログイン</button>
                <form action="{{ url_for('mypage') }}" method="post"></form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('new_user') }}" class="link-custom">ユーザー登録</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
