<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>琉大掲示板 - ジャンル</title>
</head>
<body>
    <header>
        <a href="{{ url_for('top') }}">トップページ</a>
        <a href="{{ url_for('mypage') }}">マイページ</a>
    </header>

    <h1>琉大掲示板 - ジャンル</h1>

    <table class="nav-table">
        <tr>
            <td><a href="{{ url_for('search') }}">話題検索</a></td>
            <td><a href="{{ url_for('category') }}">ジャンル</a></td>
        </tr>
    </table>

    <table class="category-table">
        <tr>
            <td><a href="{{ url_for('category', category='講義情報') }}">講義情報</a></td>
            <td><a href="{{ url_for('category', category='就活') }}">就活</a></td>
            <td><a href="{{ url_for('category', category='サークル') }}">サークル</a></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('category', category='企業') }}">企業</a></td>
            <td><a href="{{ url_for('category', category='バイト') }}">バイト</a></td>
            <td><a href="{{ url_for('category', category='教授') }}">教授</a></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('category', category='国地') }}">国地</a></td>
            <td><a href="{{ url_for('category', category='人文') }}">人文</a></td>
            <td><a href="{{ url_for('category', category='工学') }}">工学</a></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('category', category='理学') }}">理学</a></td>
            <td><a href="{{ url_for('category', category='医学') }}">医学</a></td>
            <td><a href="{{ url_for('category', category='農学') }}">農学</a></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('category', category='出会い') }}">出会い</a></td>
            <td><a href="{{ url_for('category', category='留学') }}">留学</a></td>
            <td><a href="{{ url_for('category', category='集中講義') }}">集中講義</a></td>
        </tr>
    </table>

    <h2>投稿一覧 - {{ request.args.get('category', '全ジャンル') }}</h2>

    <table class="posts-table">
        {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.category }}</td>
            </tr>
        {% endfor %}
    </table>

    <div class="floating-button"><a href="{{ url_for('index') }}">投稿</a></div>
</body>
</html>
