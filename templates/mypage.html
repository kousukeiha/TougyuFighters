<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>琉大掲示板</title>
</head>
<body>
    <header>
        <a href="{{ url_for('top') }}">トップページ</a>
        <a href="{{ url_for('mypage') }}">マイページ</a>
    </header>
    <h1>琉大掲示板</h1>

    <h2>ユーザー情報</h2>
    <table class="user-info-table">
        <tr>
            <th>学籍番号</th>
            <td>{{ user.student_id }}</td>
        </tr>
        <tr>
            <th>学部</th>
            <td>{{ user.faculty }}</td>
        </tr>
        <tr>
            <th>学科</th>
            <td>{{ user.department }}</td>
        </tr>
        <tr>
            <th>コース</th>
            <td>{{ user.course }}</td>
        </tr>
        <tr>
            <th>ユーザ名</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>ユーザ情報の編集</th>
           <td><a href="{{ url_for('edit_user') }}">編集</a></td>
        </tr>
    </table>

    

    <h2>投稿一覧</h2>
    <table class="posts-table">
        <thead>
            <tr>
                <th>タイトル</th>
                <th>内容</th>
                <th>ジャンル</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td class="title">{{ post.title }}</td>
                    <td>{{ post.content }}</td>
                    <td class="category">{{ post.category }}</td>
                    <td>
                        <form action="{{ url_for('delete', id=post.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="delete-btn">削除</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
