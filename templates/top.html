<!doctype html>
 <html lang="ja">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
     <title>琉大掲示板 - トップページ</title>
 </head>
 <body>
     <header>
         <a href="{{ url_for('top') }}">トップページ</a>
         <a href="{{ url_for('mypage') }}">マイページ</a>
     </header>

     <h1>琉大掲示板 - トップページ</h1>

     <table class="nav-table">
         <tr>
             <td><a href="{{ url_for('search') }}">話題検索</a></td>
             <td><a href="{{ url_for('category') }}">ジャンル</a></td>
         </tr>
     </table>


     <table class="posts-table">
         {% for post in posts %}
             <tr>
                 <td>{{ post.title }}</td>
                 <td>{{ post.content }}</td>
                 <td>{{ post.category }}</td>
             </tr>
         {% endfor %}
     </table>
     <div class="floating-button"><a href="{{ url_for('index') }}">投稿</a></div>
 </body>
 </html>
